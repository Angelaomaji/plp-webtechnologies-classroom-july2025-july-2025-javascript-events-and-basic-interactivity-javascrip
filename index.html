<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Interactive Web Pages For Demin store with JavaScript </h1>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>Part 1: Event Handling</h2>
    <button id="greetBtn">Click Me</button>
    <p id="message"></p>
  </section>

  <!-- Part 2: Interactive Features -->
  <section>
    <h2>Part 2: Interactive Features</h2>
    
    <!-- Light/Dark Mode -->
    <button id="themeToggle">Toggle Dark Mode</button>

    <!-- Counter -->
    <div class="counter">
      <button id="countBtn">Increase Count</button>
      <p>Count: <span id="count">0</span></p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Part 3: Form Validation</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name">
      <p class="error" id="nameError"></p>

      <input type="email" id="email" placeholder="Email">
      <p class="error" id="emailError"></p>

      <input type="password" id="password" placeholder="Password">
      <p class="error" id="passwordError"></p>

      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
